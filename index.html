<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>domu dressup</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div>
      <h1>
        domudressup
      </h1>
      <div id="place" width:500px></div>
      <p>
        directions: click and drag clothing and hair on to the model.<br />
        keys to adjust <span class="red">hue: 'q' +, 'a' -</span> <br />
        <span class="green">saturation: 'w' +, 's' - </span> <br />
        <span class="blue">lightness: 'e' +, 'd' - </span> <br />
        alternatively, you can just click each individual square to increase
        them faster.
      </p>
    </div>
  </body>
</html>
